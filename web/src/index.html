<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>도형을 맞춰봐요!</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="../img/sample.jpg" />
</head>
<body>
  <!-- 사이드바 토글 버튼 -->
  <button class="toggle-btn" id="toggleBtn">≡</button>

  <div class="page">
    <!-- 왼쪽 사이드바 -->
<aside class="sidebar" id="sidebar">
  <button class="sidebar-section">컬럼 1</button>
  <button class="sidebar-section">컬럼 2</button>
  <button class="sidebar-section">컬럼 3</button>
</aside>


    <!-- 메인 영역 -->
    <main class="main">
      <!-- 로고 영역 -->
      <div class="logo-slot">
        우리 친해질 사이인가요?
      </div>

      <!-- 중앙 큰 네모(이미지 영역) -->
      <div class="center-box">
        유저 이미지 들어갈 곳 + ml 예상치를 그림으로? 표현(이건 힘들지 않을까요)
      </div>

      <!-- 아래 텍스트 박스 -->
      <div class="input-area">
        <input type="text" placeholder="여기에 텍스트가 들어갑니다" />
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
